<style>

list {
  font: 14px Sans-Serif;
  height: 500px;
  width: 500px;
}

</style>

<body>

<list></list>
<script>

var list = document.querySelector('list');
cr.ui.List.decorate(list);

var arr = [];
for (var i = 0; i < 1e6; i++) {
  arr[i] = i;
}

var model = {
  __proto__: cr.EventTarget.prototype,
  get length() {
    return 1e6;
  },
  item: function(i) {
    return 'Item ' + i;
  }
};

list.dataModel = model;

</script>
